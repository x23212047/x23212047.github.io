<!DOCTYPE html>
<html>
<head>
    <title>Rock,Paper,Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        <div class="container">
            <h1>Rock, Paper, Scissors Game</h1>
            <div class="options">
            <button class="btn" onclick="playGame('rock')">Rock</button>

        </div>
            <p id="result"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
